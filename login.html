<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kripa - Login</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body,
        html {
            height: 100%;
            margin: 0;
            background-color: #e0f7fa;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 90%;
            max-width: 500px;
            padding: 40px;
            border-radius: 15px;
            background-color: white;
            box-shadow: 0 10px 25px rgba(0, 150, 136, 0.2);
            text-align: center;
        }

        .logo {
            font-size: 42px;
            color: #00796b;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .form-group {
            width: 100%;
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
            color: #00695c;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid #b2dfdb;
            border-radius: 8px;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #00796b;
        }

        .error-message {
            color: #c62828;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #00695c;
        }

        @media (max-width: 600px) {
            .login-container {
                padding: 30px 20px;
                width: 95%;
            }

            .logo {
                font-size: 32px;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="logo">Kripa</div>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
                <div class="error-message" id="usernameError"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required minlength="8">
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="error-message" id="loginError"></div>

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        const validCredentials = {
            username: "kripa",
            password: "12345678"
        };

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            let isValid = true;


            document.getElementById('usernameError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
            document.getElementById('loginError').style.display = 'none';

            
            if (username.length < 4) {
                document.getElementById('usernameError').textContent = 'Username must be at least 4 characters';
                document.getElementById('usernameError').style.display = 'block';
                isValid = false;
            }


            if (password.length < 8) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters';
                document.getElementById('passwordError').style.display = 'block';
                isValid = false;
            }


            if (isValid) {
                if (username !== validCredentials.username) {
                    document.getElementById('loginError').textContent = 'Invalid username';
                    document.getElementById('loginError').style.display = 'block';
                } else if (password !== validCredentials.password) {
                    document.getElementById('loginError').textContent = 'Invalid password';
                    document.getElementById('loginError').style.display = 'block';
                } else {
                    window.location.href = 'dashboard.html';
                }
            }
        });


        document.getElementById('password').addEventListener('focus', function () {
            document.getElementById('passwordError').textContent = 'Password must be at least 8 characters';
            document.getElementById('passwordError').style.display = 'block';
        });


        document.getElementById('password').addEventListener('input', function () {
            if (this.value.length >= 8) {
                document.getElementById('passwordError').style.display = 'none';
            } else {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters';
                document.getElementById('passwordError').style.display = 'block';
            }
        });
    </script>
</body>

</html>
